<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="modal" class="modal">
      <div id="form_container" class="modal_content">
        <span id="close">&times;</span>
        <form>
          <h2 id="modal_title">Add a book</h2>
          <label for="title">Title</label>
          <input type="text" name="title" id="title" />
          <label for="author">Author</label>
          <input type="text" name="author" id="author" />
          <label for="pages">Number of Pages</label>
          <input type="number" name="pages" id="pages" />
          <label for="read">Have you read it?</label>
          <input type="checkbox" id="read" name="read" checked />
          <button type="submit" id="submit_book">Submit</button>
        </form>
      </div>
    </div>
    <div id="header">
      <h1 id="library_text">Library App</h1>
      <div id="login"></div>
    </div>
    <div id="main">
      <button id="add_book">+ Add Book</button>
      <div id="card_section"></div>
    </div>
    <div id="footer">
      <h3 id="made_by">
        Copyright Â© 2023 <a href="https://github.com/zach-huang">zach-huang</a>
      </h3>
    </div>
  </body>
  <script src="library.js"></script>
</html>
